name: Focus Timer App Build       #update as appropriate

on:
  push:
    branches: ["main"]

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

env:
  #confirm github repository secrets and variables are set up
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}   #updated ---> added complete AWS_registry value ***
  AWS_OIDC_ROLE_ARN: ${{ secrets.AWS_OIDC_ROLE_ARN }}
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}

  #review and update environment variables as needed
  AWS_REGION: us-east-1
  APP_NAME: focus
  CONTAINER_PORT: 80
  SERVICE_TYPE: LoadBalancer
  SERVICE_PORT: 80
  REPLICAS: 2
  APPLICATION_REPO: focus-timer-app/

jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------------------
      # AWS Auth (OIDC)
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # Static Code Analysis (SonarQube)
      # ---------------------------
      # - name: SonarQube Scan
      #   uses: sonarsource/sonarqube-scan-action@master
      #   env:
      #     SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
      #     SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
      #   with:
      #     projectBaseDir: ${{ env.APPLICATION_REPO }}

      # ---------------------------
      # OWASP Dependency Scanning (OWASP)
      # ---------------------------
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ env.APP_NAME }}
          path: ${{ env.APPLICATION_REPO }}
          format: 'HTML'
          out: '${{ env.APPLICATION_REPO }}reports'

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: dep-check-report
          path: ${{ env.APPLICATION_REPO }}reports

      # ---------------------------
      # Build Docker Image
      # ---------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APPLICATION_REPO }}
          push: false
          load: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}

      # ---------------------------
      # Trivy Image Scan
      # ---------------------------
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
          severity: HIGH, CRITICAL
          exit-code: 0
          ignore-unfixed: true

      # ---------------------------
      # Push to ECR
      # ---------------------------
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} || \
          aws ecr create-repository \
            --repository-name ${{ env.APP_NAME }} \
            --image-tag-mutability MUTABLE \
            --image-scanning-configuration scanOnPush=true

      - name: Push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APPLICATION_REPO }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:latest

      # ---------------------------
      # Setup Kubectl
      # ---------------------------
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # ---------------------------
      # Update kubeconfig (EKS)
      # ---------------------------
      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Verify Connection
        run: |
          kubectl get nodes

      # ---------------------------
      # Deploy to EKS
