name: Focus Timer App Build

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  AWS_ROLE_ARN_OIDC: ${{ secrets.AWS_ROLE_ARN_OIDC }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  AWS_REGION: us-east-1
  APP_NAME: focus-timer
  CONTAINER_PORT: 80
  SERVICE_TYPE: LoadBalancer
  SERVICE_PORT: 80
  REPLICAS: 2
  APPLICATION_REPO: focus-timer-app/
  MANIFESTS_DIR: focus-timer-app/k8s-manifests  # <-- update to your folder

jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout source
      # ---------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------------------
      # AWS Authentication
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN_OIDC }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # Static Code & Dependency Scans
      # ---------------------------
      # Optional SonarQube scan
      # - name: SonarQube Scan
      #   uses: sonarsource/sonarqube-scan-action@master
      #   env:
      #     SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
      #     SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
      #   with:
      #     projectBaseDir: ${{ env.APPLICATION_REPO }}

      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ env.APP_NAME }}
          path: ${{ env.APPLICATION_REPO }}
          format: 'HTML'
          out: '${{ env.APPLICATION_REPO }}reports'

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dep-check-report
          path: ${{ env.APPLICATION_REPO }}reports

      # ---------------------------
      # Build Docker Image
      # ---------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APPLICATION_REPO }}
          push: false
          load: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}

      # ---------------------------
      # Trivy vulnerability scan
      # ---------------------------
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

      # ---------------------------
      # Push to ECR
      # ---------------------------
      - name: Create ECR repository if missing
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} || \
          aws ecr create-repository \
            --repository-name ${{ env.APP_NAME }} \
            --image-tag-mutability MUTABLE \
            --image-scanning-configuration scanOnPush=true

      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APPLICATION_REPO }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:latest

      # ---------------------------
      # Setup Kubectl & Deploy to EKS
      # ---------------------------
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      # ---------------------------
      # Set deployment environment variables for envsubst
      # ---------------------------
      - name: Set deployment environment variables
        run: |
          export APP_NAME=${{ env.APP_NAME }}
          export REPLICAS=${{ env.REPLICAS }}
          export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
          export CONTAINER_PORT=${{ env.CONTAINER_PORT }}
          export IMAGE_TAG=${{ github.run_number }}
          export SERVICE_TYPE=${{ env.SERVICE_TYPE }}
          export SERVICE_PORT=${{ env.SERVICE_PORT }}

      # ---------------------------
      # Deploy to EKS with envsubst
      # ---------------------------
      - name: Deploy to EKS with envsubst
        run: |
          NAMESPACE=${{ env.APP_NAME }}

          # Deploy Deployment
          envsubst < ${{ env.MANIFESTS_DIR }}/focus-deployment.yaml | kubectl apply -n $NAMESPACE -f -

          # Deploy Service
          envsubst < ${{ env.MANIFESTS_DIR }}/focus-service.yaml | kubectl apply -n $NAMESPACE -f -

          # Show pods and services
          kubectl get pods -n $NAMESPACE
          kubectl get svc -n $NAMESPACE
