name: focus pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write       # Required for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: focus-timer
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  DEPLOYMENT_NAME: focus-deployment
  CONTAINER_NAME: focus
  K8S_NAMESPACE: dev

jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout source
      # ---------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------------------
      # 2. AWS OIDC Authentication
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_OIDC }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # 3. Create ECR repository if needed
      # ---------------------------
      - name: Create ECR repository
        uses: int128/create-ecr-repository-action@v1
        with:
          repository: ${{ env.IMAGE_NAME }}
          region: ${{ env.AWS_REGION }}

      # ---------------------------
      # 4. Login to Amazon ECR
      # ---------------------------
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # 5. Build Docker Image
      # ---------------------------
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} ./focus-timer-app
          docker tag ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # ---------------------------
      # 6. Trivy Vulnerability Scan
      # ---------------------------
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      # ---------------------------
      # 7. Push Docker Image to ECR
      # ---------------------------
      - name: Push image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # ---------------------------
      # 8. Setup kubectl
      # ---------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # ---------------------------
      # 9. Update kubeconfig for EKS
      # ---------------------------
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      # ---------------------------
      # 10. Create dev namespace if missing
      # ---------------------------
      - name: Create dev namespace
        run: |
          kubectl get namespace ${{ env.K8S_NAMESPACE }} || kubectl create namespace ${{ env.K8S_NAMESPACE }}

      # ---------------------------
      # 11. Create/Update Deployment
      # ---------------------------
      - name: Deploy to EKS
        run: |
          # Check if deployment exists
          if kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.K8S_NAMESPACE }} 2>/dev/null; then
            echo "Deployment exists, updating image..."
            kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
              ${{ env.CONTAINER_NAME }}=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          else
            echo "Creating new deployment..."
            kubectl create deployment ${{ env.DEPLOYMENT_NAME }} \
              --image=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} \
              --replicas=2 \
              --port=3000 \
              -n ${{ env.K8S_NAMESPACE }}
            
            # Label the pods for service selection
            kubectl -n ${{ env.K8S_NAMESPACE }} label deployment/${{ env.DEPLOYMENT_NAME }} app=${{ env.CONTAINER_NAME }}
          fi
          
          # Wait for rollout
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=5m

      # ---------------------------
      # 12. Expose service if needed
      # ---------------------------
      - name: Expose service
        run: |
          # Check if service exists
          if ! kubectl get service ${{ env.DEPLOYMENT_NAME }}-service -n ${{ env.K8S_NAMESPACE }} 2>/dev/null; then
            echo "Creating service..."
            kubectl expose deployment ${{ env.DEPLOYMENT_NAME }} \
              --name=${{ env.DEPLOYMENT_NAME }}-service \
              --type=LoadBalancer \
              --port=80 \
              --target-port=3000 \
              -n ${{ env.K8S_NAMESPACE }}
          fi

      # ---------------------------
      # 13. Show deployment status
      # ---------------------------
      - name: Show deployment info
        run: |
          echo "=== Pods ==="
          kubectl -n ${{ env.K8S_NAMESPACE }} get pods -l app=${{ env.CONTAINER_NAME }}
          
          echo "=== Services ==="
          kubectl -n ${{ env.K8S_NAMESPACE }} get svc
          
          echo "=== Deployment Details ==="
          kubectl -n ${{ env.K8S_NAMESPACE }} describe deployment/${{ env.DEPLOYMENT_NAME }}
