name: Focus Timer App CI/CD

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  AWS_ROLE_ARN_OIDC: ${{ secrets.AWS_ROLE_ARN_OIDC }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  AWS_REGION: us-east-1
  APP_NAME: focus
  CONTAINER_PORT: 80
  SERVICE_TYPE: LoadBalancer
  SERVICE_PORT: 80
  REPLICAS: 2
  APPLICATION_REPO: focus-timer-app/
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN_OIDC }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # SonarQube Scan
      # ---------------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          projectBaseDir: ${{ env.APPLICATION_REPO }}

      # ---------------------------
      # Build Docker image
      # ---------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APPLICATION_REPO }}
          push: false
          load: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}

      # ---------------------------
      # Trivy vulnerability scan
      # ---------------------------
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

      # ---------------------------
      # Push Docker image to ECR
      # ---------------------------
      - name: Create ECR repository if missing
        run: |
          aws ecr describe-repositories --repository-names ${{ env.APP_NAME }} || \
          aws ecr create-repository --repository-name ${{ env.APP_NAME }} --image-tag-mutability MUTABLE --image-scanning-configuration scanOnPush=true

      - name: Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APPLICATION_REPO }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}:latest

      # ---------------------------
      # Setup kubectl
      # ---------------------------
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      # Deploy to EKS
      - name: Deploy to EKS
        run: |
          export APP_NAME=${{ env.APP_NAME }}
          export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
          export REPLICAS=${{ env.REPLICAS }}
          export CONTAINER_PORT=${{ env.CONTAINER_PORT }}
          export SERVICE_TYPE=${{ env.SERVICE_TYPE }}
          export SERVICE_PORT=${{ env.SERVICE_PORT }}
          export IMAGE_TAG=${{ github.run_number }}

          # Create namespace if missing
          kubectl get namespace $APP_NAME || kubectl create namespace $APP_NAME

          # Deploy manifests
          envsubst < ./k8s-manifests/deployment.yaml | kubectl apply -f - -n $APP_NAME
          envsubst < ./k8s-manifests/service.yaml | kubectl apply -f - -n $APP_NAME

          # Show pods & services
          kubectl get pods -n $APP_NAME
          kubectl get svc -n $APP_NAME
