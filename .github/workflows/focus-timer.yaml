name: focus pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write       # Required for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: focus-timer
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}    # Add this secret
  DEPLOYMENT_NAME: focus-deployment
  CONTAINER_NAME: focus
  K8S_NAMESPACE: dev

jobs:
  build-scan-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout repository
      # ---------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------------------
      # AWS OIDC Authentication
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_OIDC }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # Create ECR Repository if needed
      # ---------------------------
      - name: Create ECR repository
        uses: int128/create-ecr-repository-action@v1
        with:
          repository: ${{ env.IMAGE_NAME }}
          region: ${{ env.AWS_REGION }}

      # ---------------------------
      # Login to Amazon ECR
      # ---------------------------
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # Build Docker Image
      # ---------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./focus-timer-app
          push: false
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # ---------------------------
      # Trivy Vulnerability Scan
      # ---------------------------
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      # ---------------------------
      # Push Docker Image to ECR
      # ---------------------------
      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: ./focus-timer-app
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # ---------------------------
      # Setup kubectl
      # ---------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      # ---------------------------
      # Create dev namespace if missing
      # ---------------------------
      - name: Create dev namespace
        run: |
          kubectl get namespace ${{ env.K8S_NAMESPACE }} || kubectl create namespace ${{ env.K8S_NAMESPACE }}

      # ---------------------------
      # Update kubeconfig for EKS
      # ---------------------------
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --role-arn ${{ secrets.AWS_ROLE_ARN_OIDC }}

      # ---------------------------
      # Deploy Docker image to EKS
      # ---------------------------
      - name: Deploy to EKS
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }}
          kubectl -n ${{ env.K8S_NAMESPACE }} get pods -l app=${{ env.CONTAINER_NAME }}
